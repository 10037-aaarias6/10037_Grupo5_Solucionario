					<button onclick="traerAnimal1();">Traer Animal Vivo</button>

<script>

//Declaración de variable para posterior uso

var parser, xmlDoc;

var text = "<zoologico><animal> <mamifero>0S0</mamifero><habitat>clima frio</habitat><estado> vivo</estado></animal> <animal> <mamifero>Guacamayo</mamifero><habitat>clima calido</habitat><estado> muerto</estado></animal> <animal> <mamifero>Dinosaurio</mamifero><habitat>jungla</habitat><estado> extinto</estado></animal> </zoologico>";

function traerAnimal1() {

//DOMParser ayuda a transformar un documento xml de una cadena de texto y pasa a convertirlo en un DOM, tal como siempre se le ha dado uso al PARSE

parser = new DOMParser();

xmlDoc = parser.parseFromString(text, "text/xml");

document.getElementById("p1").innerHTML = xmlDoc.getElementsByTagName("mamifero")[0].childNodes[0].nodeValue

} function traerAnimal2() {

parser = new DOMParser();

xmlDoc = parser.parseFromString(text, "text/xml"); 

document.getElementById("p1").innerHTML = xmlDoc.getElementsByTagName("mamifero")[1].childNodes[0].nodeValue

} function traerAnimal3() {

parser = new DOMParser();

xmlDoc = parser.parseFromString(text, "text/xml");

document.getElementById("p1").innerHTML = xmlDoc.getElementsByTagName("mamifero")[2].childNodes[0].nodeValue

}

</script>
